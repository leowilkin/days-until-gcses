<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Exams</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="countdown">
            <div class="flip-card" id="days">
                <div class="top">00</div>
                <div class="bottom">00</div>
            </div>
            <div class="flip-card" id="hours">
                <div class="top">00</div>
                <div class="bottom">00</div>
            </div>
            <div class="flip-card" id="minutes">
                <div class="top">00</div>
                <div class="bottom">00</div>
            </div>
            <div class="flip-card" id="seconds">
                <div class="top">00</div>
                <div class="bottom">00</div>
            </div>
            <div class="flip-card" id="milliseconds">
                <div class="top">000</div>
                <div class="bottom">000</div>
            </div>
        </div>
        <button id="toggle-mode">Toggle Light/Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
